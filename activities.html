<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kegiatan - BRIGADIR</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; color: #333;}
        
        /* Header */
        header {background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); padding: 15px 0; box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05); border-bottom: 1px solid rgba(244, 208, 63, 0.2);}
        nav {max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 30px;}
        .logo-container {display: flex; align-items: center; gap: 15px; cursor: pointer;}
        .logo-img {width: 50px; height: 50px; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: transparent;}
        .logo-img img {width: 100%; height: 100%; object-fit: contain;}
        .logo-text {font-size: 24px; font-weight: 700; color: #1a1a1a; letter-spacing: 2px;}
        .nav-links {display: flex; gap: 35px; list-style: none;}
        .nav-links a {color: #555; text-decoration: none; font-size: 15px; font-weight: 500; transition: all 0.3s ease; position: relative;}
        .nav-links a::after {content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: #f4d03f; transition: width 0.3s ease;}
        .nav-links a:hover {color: #1a1a1a;}
        .nav-links a:hover::after {width: 100%;}
        
        /* Main Content */
        main {max-width: 1200px; margin: 40px auto; padding: 40px 30px;}
        .page-header {text-align: center; margin-bottom: 60px;}
        .page-title {font-size: 42px; font-weight: 600; color: #1a1a1a; margin-bottom: 10px; letter-spacing: 2px;}
        .page-subtitle {font-size: 16px; color: #666;}
        .loading {text-align: center; padding: 100px 0; color: #f4d03f; font-size: 18px;}
        
        /* Activities Grid */
        .activities-grid {display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 35px;}
        .activity-card {background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); transition: all 0.3s ease;}
        .activity-card:hover {transform: translateY(-8px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);}
        .activity-image {width: 100%; height: 240px; background: linear-gradient(135deg, #e0e0e0, #f0f0f0); background-size: cover; background-position: center;}
        .activity-image.loading {background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%); background-size: 200% 100%; animation: loadingSkeleton 1.5s ease-in-out infinite;}
        @keyframes loadingSkeleton {0% {background-position: 200% 0;} 100% {background-position: -200% 0;}}
        .activity-content {padding: 25px;}
        .activity-date {font-size: 13px; color: #f4d03f; font-weight: 600; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px;}
        .activity-title {font-size: 22px; font-weight: 600; color: #1a1a1a; margin-bottom: 12px;}
        .activity-description {font-size: 14px; color: #666; line-height: 1.7;}
        
        /* Footer */
        footer {background: #1a1a1a; color: white; padding: 40px 30px 25px; margin-top: 80px;}
        .footer-content {max-width: 1200px; margin: 0 auto; text-align: center;}
        .footer-text {color: #aaa; font-size: 14px; margin-bottom: 15px;}
        .back-link {color: #f4d03f; text-decoration: none; font-weight: 500; transition: color 0.3s ease;}
        .back-link:hover {color: #fff; text-decoration: underline;}
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {padding: 0 10px; gap: 8px; justify-content: space-between;}
            .logo-container {gap: 8px;}
            .logo-img {width: 32px; height: 32px;}
            .logo-text {font-size: 14px; letter-spacing: 0.5px;}
            .nav-links {gap: 6px; display: flex !important;}
            .nav-links li {display: block !important;}
            .nav-links a {font-size: 10px; padding: 2px 3px; white-space: nowrap; display: block !important;}
            main {padding: 30px 15px; margin: 20px auto;}
            .page-title {font-size: 28px;}
            .page-subtitle {font-size: 14px;}
            .activities-grid {grid-template-columns: 1fr; gap: 20px;}
            .activity-image {height: 200px;}
        }
        
        @media (max-width: 480px) {
            nav {padding: 0 8px; gap: 6px;}
            .logo-img {width: 28px; height: 28px;}
            .logo-text {font-size: 13px;}
            .nav-links {gap: 4px;}
            .nav-links a {font-size: 9px; padding: 2px 2px;}
            .page-title {font-size: 24px;}
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo-img">
                    <img src="https://i.postimg.cc/xjtJtyKQ/Picture2.png" alt="BRIGADIR Logo">
                </div>
                <div class="logo-text">BRIGADIR</div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="index.html#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1 class="page-title">Kegiatan Kami</h1>
            <p class="page-subtitle">Berbagai aktivitas positif BRIGADIR</p>
        </div>

        <div id="activitiesLoading" class="loading">Loading activities...</div>
        <div class="activities-grid" id="activitiesGrid"></div>
    </main>

    <footer>
        <div class="footer-content">
            <p class="footer-text">&copy; 2024 BRIGADIR. All rights reserved.</p>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </footer>

    <script>
        const SHEETS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEn.../pub?gid=2&single=true&output=csv';

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.trim().replace(/['"]/g, ''));
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/['"]/g, ''));
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                data.push(obj);
            }
            return data;
        }

        async function loadActivities() {
            try {
                const response = await fetch(SHEETS_URL);
                const csv = await response.text();
                const activities = parseCSV(csv);
                
                document.getElementById('activitiesLoading').style.display = 'none';
                
                const grid = document.getElementById('activitiesGrid');
                
                activities.forEach(activity => {
                    const card = document.createElement('div');
                    card.className = 'activity-card';
                    
                    const imageUrl = activity.image || '';
                    
                    card.innerHTML = `
                        <div class="activity-image loading" data-src="${imageUrl}"></div>
                        <div class="activity-content">
                            ${activity.date ? `<div class="activity-date">${activity.date}</div>` : ''}
                            <h3 class="activity-title">${activity.title || activity.name || 'Kegiatan'}</h3>
                            <p class="activity-description">${activity.description || ''}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                    
                    // Lazy load image
                    const imgDiv = card.querySelector('.activity-image');
                    if (imageUrl) {
                        const img = new Image();
                        img.onload = () => {
                            imgDiv.style.backgroundImage = `url('${imageUrl}')`;
                            imgDiv.classList.remove('loading');
                        };
                        img.src = imageUrl;
                    } else {
                        imgDiv.classList.remove('loading');
                    }
                });
                
            } catch (error) {
                console.error('Error loading activities:', error);
                document.getElementById('activitiesLoading').textContent = 'Gagal memuat kegiatan';
            }
        }

        window.addEventListener('DOMContentLoaded', loadActivities);
    </script>
</body>
</html>
