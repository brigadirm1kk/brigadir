<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Sewa - BRIGADIR</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; color: #333;}
        header {background: white; padding: 15px 0; box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05); border-bottom: 1px solid rgba(244, 208, 63, 0.2);}
        nav {max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 30px;}
        .logo-container {display: flex; align-items: center; gap: 15px;}
        .logo-img {width: 50px; height: 50px; background: #1a1a1a; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #f4d03f; font-weight: 800; font-size: 24px; border: 2px solid #f4d03f;}
        .logo-text {font-size: 24px; font-weight: 700; color: #1a1a1a; letter-spacing: 2px;}
        .nav-links {display: flex; gap: 35px; list-style: none;}
        .nav-links a {color: #555; text-decoration: none; font-size: 15px; font-weight: 500; transition: all 0.3s ease;}
        .nav-links a:hover {color: #1a1a1a;}
        main {max-width: 1200px; margin: 40px auto; padding: 40px 30px;}
        .page-header {text-align: center; margin-bottom: 60px;}
        .page-title {font-size: 42px; font-weight: 600; color: #1a1a1a; margin-bottom: 10px; letter-spacing: 2px;}
        .page-subtitle {font-size: 16px; color: #666;}
        .loading {text-align: center; padding: 100px 0; color: #f4d03f; font-size: 18px;}
        .products-grid {display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px;}
        .product-card {background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); transition: all 0.3s ease;}
        .product-card:hover {transform: translateY(-8px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);}
        .product-image {width: 100%; height: 200px; background: linear-gradient(135deg, #e0e0e0, #f0f0f0); background-size: cover; background-position: center;}
        .product-info {padding: 20px;}
        .product-category {font-size: 12px; color: #f4d03f; font-weight: 600; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;}
        .product-name {font-size: 18px; font-weight: 600; color: #1a1a1a; margin-bottom: 8px;}
        .product-price {font-size: 22px; font-weight: 700; color: #f4d03f; margin-bottom: 15px;}
        .product-button {display: inline-block; padding: 10px 24px; background: #1a1a1a; color: white; text-decoration: none; border-radius: 6px; font-size: 14px; font-weight: 500; transition: all 0.3s ease;}
        .product-button:hover {background: #2d2d2d; transform: scale(1.02);}
        footer {background: #1a1a1a; color: white; padding: 40px 30px 25px; margin-top: 80px;}
        .footer-content {max-width: 1200px; margin: 0 auto; text-align: center;}
        .footer-text {color: #aaa; font-size: 14px; margin-bottom: 15px;}
        .back-link {color: #f4d03f; text-decoration: none; font-weight: 500;}
        .back-link:hover {text-decoration: underline;}
        @media (max-width: 768px) {.page-title {font-size: 32px;} .products-grid {grid-template-columns: 1fr;}}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo-img">B</div>
                <div class="logo-text">BRIGADIR</div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="index.html#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1 class="page-title">Produk Sewa</h1>
            <p class="page-subtitle">Layanan persewaan untuk berbagai kebutuhan acara Anda</p>
        </div>

        <div class="loading" id="loading">Memuat produk...</div>
        <div class="products-grid" id="productsGrid"></div>
    </main>

    <footer>
        <div class="footer-content">
            <p class="footer-text">Â© 2024 BRIGADIR. All rights reserved.</p>
            <a href="index.html" class="back-link">Kembali ke Halaman Utama</a>
        </div>
    </footer>

    <script>
        const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQHuoDTekMlHzFQVbMkHIDP8S6cOnmzcs-cGtW2laUnlqtEp9sX77IN0kgYiWQrPUyLH9mmmmWWFVHy/pub?gid=586106354&single=true&output=csv';

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return [];
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const values = lines[i].split(',');
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] ? values[index].trim() : '';
                });
                data.push(row);
            }
            return data;
        }

        function formatPrice(price) {
            return 'Rp ' + parseInt(price).toLocaleString('id-ID');
        }

        async function loadProducts() {
            try {
                const response = await fetch(SPREADSHEET_URL);
                const csv = await response.text();
                const products = parseCSV(csv);

                document.getElementById('loading').style.display = 'none';

                const grid = document.getElementById('productsGrid');

                if (products.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: #666; padding: 60px 20px;">Belum ada produk yang tersedia.</p>';
                    return;
                }

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';

                    const imageStyle = product.image ? `background-image: url('${product.image}');` : '';

                    card.innerHTML = `
                        <div class="product-image" style="${imageStyle}"></div>
                        <div class="product-info">
                            ${product.category ? `<div class="product-category">${product.category}</div>` : ''}
                            <h3 class="product-name">${product.name || 'Produk'}</h3>
                            <div class="product-price">${formatPrice(product.price || 0)}/hari</div>
                            <a href="product-detail.html?id=${product.id}" class="product-button">Detail Product</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('loading').innerHTML = 
                    'Gagal memuat produk. <a href="index.html" style="color: #f4d03f;">Kembali ke halaman utama</a>';
            }
        }

        window.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
